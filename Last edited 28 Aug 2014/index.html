<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
    <title>Measure Raajj&#x00E9;</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link type="text/css" rel="stylesheet" href="stylesheet.css" />

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <!--[if lte IE 7]>
    <script src="js/IE8.js" type="text/javascript"></script><![endif]-->
    <!--[if lt IE 7]>
    <link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
  </head>

  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">
    You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
    </p>
    <![endif]-->
    
      <header>
        <img class="logo" src="measure_raajje_logo2.svg" />
        <img src="measure_raajje_text.png" />
        <span>&equiv;</span>
      </header>
    
    <div id="wrapper">
      <section>
        <fieldset>
          <legend>depart from</legend>

          <select>
            <option>Kaafu</option>
          </select>

          <select>
            <option>Mal&#x00E9;</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>arrive at</legend>

          <select>
            <option>Alifu Dhaalu</option>
          </select>

          <select>
            <option>Dhe hassanu lonu bui huraa</option>
          </select>
        </fieldset>
      </section>

      <section>
        <fieldset>
          <legend>transportation</legend>

          <div class="stretch">
            <select>
              <option>Speed boat</option>
            </select>

            <img class="cog" src="cog-alt.svg" />
          </div>

          <ul>
            <li>
              <label for="speed">Speed</label>
              <input type="text" name="speed" value="30.00" />
            </li>

            <li>
              <label for="mileage">Mileage</label>
              <input type="text" name="mileage" value="135.00" />
            </li>

            <li>
              <label for="price">Price</label>
              <input type="text" name="price" value="16.97" />
            </li>
          </ul>
        </fieldset>
          
        <div class="buttons-container">
          <input id="addRoute" class="button route-add" type="button" />
          <input id="delRoute" class="button route-del" type="button" />
        </div>
      </section>

      <section>
        <table>
          <thead>
            <tr>
              <th class="wide">route</th>
              <th class="narrow">distance</th>
              <th class="narrow">duration</th>
              <th class="narrow">fuel</th>
              <th class="narrow">cost</th>
            </tr>
          </thead>
          
          <tfoot>
            <tr>
              <td>Total</td>
              <td>4.48</td>
              <td>300h 48m</td>
              <td>19.98</td>
              <td>2,400.00</td>
            </tr>
          </tfoot>
          
          <tbody>
            <tr>
              <td>K. Mal&#x00E9 <br>&raquo; K. Hulhumal&#x00E9</td>
              <td>2.24</td>
              <td>01h 24m</td>
              <td>9.99</td>
              <td>1,200.00</td>
            </tr>

            <tr>
              <td>ADh. Dhe hassanu lonu bui huraa <br>&raquo; K. Hulhumal&#x00E9</td>
              <td>2.24</td>
              <td>299h 24m</td>
              <td>9.99</td>
              <td>1,200.00</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>

    <footer>
      &copy; 2014 Mahran Zameel
    </footer>
  </body>
</html>
